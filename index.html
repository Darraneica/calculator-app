<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Darraneica Robinson</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <h1 class="text-center mt-5 mb-3">Calculator</h1>
    <div class="container-fluid">
        <input type="text" class="display text-center" id="display" placeholder="Let's calculate!">
        <div class="row">
            <button class="btn secondary-color col-3">7</button>
            <button class="btn secondary-color col-3">8</button>
            <button class="btn secondary-color col-3">9</button>
            <button class="btn btn-danger col-3">C</button>
        </div>
        <div class="row">
            <button class="btn secondary-color col-3">4</button>
            <button class="btn secondary-color col-3">5</button>
            <button class="btn secondary-color col-3">6</button>
            <button class="btn btn-primary col-3" onclick="divOperator('/')">/</button>

        </div>
        <div class="row">
            <button class="btn secondary-color col-3">1</button>
            <button class="btn secondary-color col-3">2</button>
            <button class="btn secondary-color col-3">3</button>
            <button class="btn btn-primary col-3" onclick="addOperator('*')">*</button>
        </div>
        <div class="row">
            <button class="btn secondary-color col-3">0</button>
            <button class="btn secondary-color col-3">.</button>
            <button class="btn secondary-color col-3">=</button>
            <button class="btn btn-primary col-3" onclick="addOperator('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-primary col-3">-</button>
        </div>
    </div>
    <footer>
        <h6>This calculator was created by Darraneica and is hosted on <a href="https://github.com/Darraneica" target="_blank">GitHub</a>.</h6>
    </footer>
    <script src="src/script.js"></script>
</body>
</html>
